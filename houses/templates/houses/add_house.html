{% extends 'houses/base.html' %}

{% block content %}
<div class="container ">
    <h3>Add a new House </h3>
    <form action="" method="POST", enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
    
        <input type="submit" class="btn btn-primary my-3">
        <a href="{% url 'index' %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock content %}
